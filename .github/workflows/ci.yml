name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Test
        run: go test -race -cover -short ./...

      - name: Build
        run: go build -o vibe-vep ./cmd/vibe-vep
